---
language: android
android:
  components:
    - extra-android-m2repository
    - build-tools-22.0.0
    - android-22
    - sys-img-armeabi-v7a-android-21

env:
    - TERM=dumb

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -skin 480x800 -dpi-device 240 -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82
  - cd examples/android/android-studio

script: for subdir in $(ls -d */); do cd $subdir && ./gradlew connectedCheck && cd .. || cd .. && gradle_failed=1; done && expr ${gradle_failed?0} = 0

branches:
  only:
  - android-gradle
notifications:
  email:
  - cukes-devs@googlegroups.com
  irc:
  - irc.freenode.org#cucumber
